<!DOCTYPE html>
<html lang="en"  data-bs-theme="dark">
<head>
    <script defer src="../static/img/fontawesome/brands.js"></script>
    <script defer src="../static/img/fontawesome/solid.js"></script>
    <script defer src="../static/img/fontawesome/js/fontawesome.js"></script>
    <script defer src="../static/img/fontawesome/regular.js"></script>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>{% block title %} {% endblock %}Tactical Emblem Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">

</head>
<script>

</script>

<body >
    <div>
        
        <section class="h-100 h-custom" style="background-color: #5d6582; padding-left: 39px; padding-top: 30px;">
            <a href="/" class="navbar-brand" >
                <img src="{{ url_for('static', filename='img/clipboard-solid.svg') }}" class="img-fluid clipboard-solid" alt="clipboard" width="40" height="24" >
            </a>
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-8 col-xl-6">
                    <div class="card rounded-3">
                    <img src="{{ url_for ('static', filename='img/fire_emblem_warriors_login.webp') }}"
                        class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
                        alt="Sample photo" width="325" height="325">
                    <div class="card-body p-4 p-md-5">
                        <h3 class="mb-4 pb-2 pb-md-0 px-md-2 text-center">Login</h3>
                        <hr style="border-color: #cae2e6;"></hr>
                        <p class ="text-center ">Login to your account or <a href="{{ url_for('signup') }}">Sign-up</a></p>
                        
                        <form class="px-md-2">

                        <div data-mdb-input-init class="form-outline mb-4">
                            <!--envelope-->
                            <i class="fa solid fa-envelope" ></i>
                            <label for="email" class="form-label">Email</label>
                            <input type="text" id="email" class="form-control" placeholder="Email"/>
                            
                        </div>

                        <div class="row">
                            <div>
                                
                                <div data-mdb-input-init class="form-outline mb-4">
                                    <i class="fa-solid fa-lock"></i> 
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" id="password" class="form-control" placeholder="Password"/>
                                </div>
                            </div>
                        </div>

                        <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-success btn-lg mb-1" style=" background-color: #5d6582; border-color:#5d6582;">Submit</button>

                        </form>

                    </div>
                    </div>
                </div>
                </div>
            </div>
        </section>
    </div>

</body>
