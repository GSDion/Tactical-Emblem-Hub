<!DOCTYPE html>
<html lang="en"  data-bs-theme="dark">
<head>
    <script defer src="../static/img/fontawesome/brands.js"></script>
    <script defer src="../static/img/fontawesome/solid.js"></script>
    <script defer src="../static/img/fontawesome/js/fontawesome.js"></script>
    <script defer src="../static/img/fontawesome/regular.js"></script>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>{% block title %} {% endblock %}Tactical Emblem Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">

</head>
<script>

</script>

<body >
    <div>
        {% extends "message.html" %}
        {% block body %}
            <form action="/signup" method="POST" >
                <input type="hidden" id="csrf_token" name="csrf_token" value="{{csrf_token()}}">
                <section class="h-100 h-custom" style="background-color: #cc5147; padding-left: 39px; padding-top: 30px;">
                    <a href="/" class="navbar-brand" >
                        <img src="{{ url_for('static', filename='img/clipboard-solid.svg') }}" class="img-fluid clipboard-solid" alt="clipboard" width="40" height="24" >
                    </a>
                    <div class="container py-5 h-100">
                        <div class="row d-flex justify-content-center align-items-center h-100">
                            <div class="col-lg-8 col-xl-6">
                                <div class="card rounded-3">
                                <img src="{{ url_for ('static', filename='img/fire_emblem_warriors_signup.webp') }}"
                                    class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
                                    alt="Sample photo" width="325" height="325">
                                <div class="card-body p-4 p-md-5">
                                    <h3 class="mb-4 pb-2 pb-md-0 px-md-2 text-center">Sign-up</h3>
                                    <hr style="border-color: #cae2e6;"></hr>
                                    <p class ="text-center ">Create an account or <a href="{{ url_for('main.login') }}">Login</a></p>
                                    
                                    <form class="px-md-2">

                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <!--envelope-->
                                        <i class="fa solid fa-envelope" ></i>
                                        <label for="email" class="form-label">Email</label>
                                        <input type="text" id="email" class="form-control" value="{{ request.form['email'] }}" name="email" placeholder="Email"/>
                                        
                                    </div>

                                    <div class="row">
                                        <div>
                                            <div data-mdb-input-init class="form-outline mb-4">
                                                <i class="fa-solid fa-user"></i>
                                                <label for="username" class="form-label">Username</label>
                                                <input type="text" id="username" class="form-control"  value="{{ request.form['username'] }}" name="username" placeholder="Username" /> 
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div>
                                            
                                            <div data-mdb-input-init class="form-outline mb-4">
                                                <i class="fa-solid fa-lock"></i> 
                                                <label for="password" class="form-label">Password</label>
                                                <input type="password" id="password" class="form-control"  value="{{ request.form['password'] }}" name="password" placeholder="Password"/>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div>
                                            <div data-mdb-input-init class="form-outline mb-4">
                                                <i class="fa-solid fa-key"></i>
                                                <label for="confirm-password" class="form-label">Confirm Password</label>
                                                <input type="password" id="confirm-password" class="form-control"  value="{{ request.form['confirm-password'] }}" name="confirm-password"placeholder="Confirm Password"/>
                                            </div>
                                        </div>
                                    </div>

                                    

                                    <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-success btn-lg mb-1" style=" background-color: #cd5a4b; border-color:#cd5a4b;">Submit</button>

                                    </form>

                                </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </form>
            <div id="footer">
            <div class="container">
                <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4">
                  <p class="col-md-4 mb-0 text-body-secondary">&copy; 2025 Tactical Emblem Hub</p>
              
                  <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                    <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
                  </a>
              
                  <ul class="nav col-md-4 justify-content-end">
                    <li class="nav-item"><a href="#title_page" class="nav-link px-2 text-body-secondary">Home</a></li>
                    <li class="nav-item"><a href="#about_page" class="nav-link px-2 text-body-secondary">About</a></li>
                    <li class="nav-item"><a href="{{ url_for('main.faq') }}" class="nav-link px-2 text-body-secondary">FAQs</a></li>
                    <li class="nav-item"><a href="{{ url_for('main.contact') }}" class="nav-link px-2 text-body-secondary">Contact</a></li>
                  </ul>
                </footer>
              </div>
            </div>
        {% endblock %}
    </div>
</body>
