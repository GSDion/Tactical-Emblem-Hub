<!DOCTYPE html>
<html lang="en"  data-bs-theme="dark">
<head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>{% block title %} {% endblock %}Tactical Emblem Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">

</head>
<script>

</script>

<body>
    <div>
        {% extends "message.html" %}
        {% block body %}
            <form action="/profile" method="GET, POST" >
                <input type="hidden" id="csrf_token" name="csrf_token" value="{{csrf_token()}}">
                <section class="h-100 h-custom" style="background-color: #cc5147; padding-left: 39px; padding-top: 30px;">
                    <a href="/" class="navbar-brand" >
                        <img src="{{ url_for('static', filename='img/clipboard-solid.svg') }}" class="img-fluid clipboard-solid" alt="clipboard" width="40" height="24" >
                    </a>
                    <div class="container py-5 h-100">
                        <div class="row d-flex justify-content-center align-items-center h-100">
                            <div class="col-lg-8 col-xl-6">
                                <h2 class="text-center">Welcome {{ user.username }} </h2>
                                <div class="card rounded-3">
                                    <div class="card-body p-4 p-md-5">
                                        
                                        <h3 class="mb-4 pb-2 pb-md-0 px-md-2 text-center">Edit Profile</h3>
                                        <hr style="border-color: #cae2e6;"></hr>
                                        <td><img src="{{ user.avatar(128) }}" width="125" height="125" class="rounded mx-auto d-block" alt="..."></td>
                                        

                                        <form class="px-md-2">

                                        <div data-mdb-input-init class="form-outline mb-4">
                                            <!--envelope-->
                                            <i class="fa solid fa-envelope" ></i>
                                            <label for="email" class="form-label">Edit Email</label>
                                            <input type="text" id="email" class="form-control" value="{{ request.form['email'] }}" name="email" placeholder="{{user.email}}">
                                            <!--Use current email as placeholder-->
                                            
                                        </div>

                                        <div class="row">
                                            <div>
                                                <div data-mdb-input-init class="form-outline mb-4">
                                                    <i class="fa-solid fa-user"></i>
                                                    <label for="username" class="form-label">Edit Username</label>
                                                    <input type="text" id="username" class="form-control"  value="{{ request.form['username'] }}" name="username" placeholder="{{user.username}}"> 
                                                    <!--Use current username as placeholder-->
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div>
                                                
                                                <div data-mdb-input-init class="form-outline mb-4">
                                                    <i class="fa-solid fa-lock"></i> 
                                                    <label for="password" class="form-label">Edit Password</label>
                                                    <input type="password" id="password" class="form-control"  value="{{ request.form['password'] }}" name="password" placeholder="*******"/>
                                                    <!--Use asterisks as placeholder-->
                                                </div>
                                            </div>
                                        </div>
                                        

                                        <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-success btn-lg mb-1" style=" background-color: #cd5a4b; border-color:#cd5a4b;">Submit</button>

                                        </form>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </form>
        {% endblock %}
    </div>
</body>
